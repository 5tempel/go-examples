name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Confirmation of job triggering
        run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."

      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"

      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      # Multi-line commands execution; NOTE the "|" after the "run: "
      - name: List files in the repository
        run: |
          echo "Listing files in the current directory: ${{ github.workspace }}"
          ls ${{ github.workspace }}

      - run: echo "🍏 This job's status is ${{ job.status }}."
  
  Build-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.5'

      - name: Build Hello World (compile)
        run: |
          cd hello-world
          pwd 
          ls -la
          go build -o hello
          echo "Go compilation has been completed"

      - name: Test Hello World
        run: |
          cd hello-world
          go test -v
          pwd
          echo "removed hidden go-examples - Shortcut.lnk from integers directory"




